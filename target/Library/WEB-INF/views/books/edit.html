<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit book</title>
</head>
<body>
<p>Edit book</p>
<form th:method="PATCH" th:action="@{/library/books/{id}/edit(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="author">Enter author</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br/>
    <label for="year">Enter year</label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br/>
    <input type="submit" value="Edit">
</form>
<form th:method="GET" th:action="@{/library/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Back">
</form>
</body>
</html>
