<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/library/people/{id}/edit(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter full name (Name Surname)</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="birth">Enter your date of birth</label>
    <input type="text" th:field="*{dateOfBirth}" id="birth">
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    <br/>
    <input type="submit" value="Edit">
</form>
<form th:method="GET" th:action="@{/library/people}">
    <input type="submit" value="Back">
</form>
</body>
</html>
