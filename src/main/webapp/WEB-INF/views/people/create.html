<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new person</title>
</head>
<body>
<form th:method="POST" th:action="@{/library/people/new}" th:object="${person}">
    <label for="name">Enter full name (Name Surname)</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="birth">Enter your date of birth</label>
    <input type="date" th:field="*{birth}" id="birth">
    <div style="color: red" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></div>
    <br/>
    <input type="submit" value="Add">
</form>
<form th:method="GET" th:action="@{/library/people}">
    <input type="submit" value="Back">
</form>
</body>
</html>
